<!DOCTYPE html>
<html>

    <title>Color Game </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/colorgame.css">
</head>

<body>
    <div class="whole">
        <header>
            <div id="displayRGB">RGB</div>
            <h1>The Color Game, click easy or hard to start game</h1>
            <ul class="nav">
                <!-- the buttons -->
                <li id="color">New Color</li>
                <li id="easy">Easy </li>
                <li id="hard">Hard</li>
                <p id="try"></p>
            </ul>
        </header>
        <div id="shapes">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div id="one" class="square"></div>
            <div id="two" class="square"></div>
            <div id="three" class="square"></div>

        </div>

    </div>


    <script type="text/javascript" src="js/colorgame.js"></script>

</html>
