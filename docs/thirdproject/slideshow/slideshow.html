<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Slider</title>
    <link rel="stylesheet" href="normalize/normalize.css">
    <link rel="stylesheet" href="css/slideshow.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
</head>

<body>

    <div class="container">
        <!--holds the images-->
        <h1>KM Black and White</h1> 
        <div class="slides">
            <img class="slide" src="image/elephant panda065.png">
            <img class="slide" src="image/ele.png" alt="elephant">
            <img class="slide" src="image/newpuma.png" alt="puma">
            <img class="slide" src="image/rhino and penguin009.png" alt="rhino">
        </div>

        <img src="image/arrow2.png" class="prev" alt="previous">
        <img src="image/arrow1.png" class="next" alt="next">
    </div>
    <!--holds the icons at the bottom-->
    <div class="icons">
        <ul>
            <li><img class="icon" src="image/insta.png" alt="icon">
            <p>@endangered_gemstone</p>
            </li>
            <li><img class="icon" src="image/mail.png" alt="icon">
            <p>artkarinamedina@gmail.com</p>
            </li>
            <li><img class="icon" src="image/heart.png" alt="icon">
            <p>Donate to foundations</p>
            </li>
        </ul>
    </div>

</body>

</html>
